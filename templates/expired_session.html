<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Session Expired - Virtual Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #1c1c2b;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .expired-container {
            max-width: 500px;
            padding: 40px;
            background: #252538;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .home-btn {
            padding: 15px 30px;
            background: #00f0ff;
            color: #041726;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background: #00d4e6;
        }
        .warning {
            color: #f39c12;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="expired-container">
        <h1>Session Expired</h1>
        <p>This session link has expired or is invalid. Session links are only valid during active booking periods.</p>
        <p class="warning">Please return to the homepage and book a new session to continue.</p>
        <a href="/" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html>
